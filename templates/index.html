<!DOCTYPE html>
<html>
<head>
    <title>Vector Search Sizing Calculator</title>
</head>
<body>
    <h1>Welcome to the Vector Search Sizing Calculator</h1>
    <form action="/submit" method="post">
        <label for="vector_dimensionality">Enter vector dimensionality:</label>
        <input type="number" id="vector_dimensionality" name="vector_dimensionality" required>
        <br>
        <label for="num_embeddings">Enter number of vector embeddings:</label>
        <input type="number" id="num_embeddings" name="num_embeddings" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
